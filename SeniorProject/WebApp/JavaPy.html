<body>
    <article>

    <div class ="myTextAreas">
        <!--<input id="myFile" type="file"/> -->
        <textarea id="myTextArea" rows="20" columns="20" placeholder="Java Code Input..."></textArea>

        <!--<input id="myFile2" type="file"/> -->
        <textarea id="myTextArea2" src = "" rows="20" columns="20" placeholder="Python Code output..."></textArea>
    </div>

    <div class ="buttons">
        <button type="button" onclick="getOutput()">Convert</button>
        <button type="button" onclick="clearOutput()">Clear</button>
    </div>

    </article>

    <script>

    let input = document.querySelector('input')
    let textarea = document.querySelector('textarea')

    input.addEventListener('change', () => {
        let files = input.files;

        if (files.length == 0) return;

        const file = files[0];

        let reader = new FileReader();

        reader.onload = (e) => {
            const file = e.target.result;

            const lines = file.split(/\r\n|\n/);
            textarea.value = lines.join('\n');

        };
        reader.onerror = (e) => alert(e.target.error.name);
        reader.readAsText(file);
    });

    function getOutput() {
        document.getElementById("output").src = "./output.txt";
    }

    function clearOutput() {
        document.getElementById("myTextArea2").src = "";
    }
    </script>

</body>

</html>
