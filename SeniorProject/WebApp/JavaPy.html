<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Java to Python</title>
    <link rel="stylesheet" type="text/css" href="JavaPy.css"/>
    <link rel="stylesheet" type="text/javascript" href="JavaPy.js" />
</head>
<body>
    <article>
        <img src="Java(py).png" class="center" width="35%"/>
    </article>

    <div class ="iFrames">
        <div id="iFrame_input">
            <iframe src="./MyNum.java"></iframe>
        </div>

        <div id="iFrame_output">
            <iframe id = "output" src = ""></iframe>
        </div>
    </div>

    <button type="button" onclick="getOutput()">Convert</button>
    <button type="button" onclick="clearOutput()">Clear</button>

    <script>
    function getOutput() {
        document.getElementById("output").src = "./output.txt";
    }

    function clearOutput() {
        document.getElementById("output").src = "";
    }
    </script>

</body>

</html>
