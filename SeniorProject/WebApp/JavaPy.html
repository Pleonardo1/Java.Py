<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Java to Python</title>
    <link rel="stylesheet" type="text/css" href="JavaPy.css"/>
    <link rel="stylesheet" type="text/javascript" href="JavaPy.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <article>
        <img src="JavaPy.png" class="center" width="50%"/>

    <!--

    <div class ="myTextAreas">
        <!--<input id="myFile" type="file"/> -->
        <input id="myFile" type="file"/>
        <textarea id="myTextArea" rows="20" columns="20" placeholder="Java Code Input..."></textArea>

        <!--<input id="myFile2" type="file"/> -->
        <textarea id="myTextArea2" src = "" rows="20" columns="20" placeholder="Python Code output..."></textArea>
    </div>

    <div class ="buttons">
        <button id="compile">Convert</button>
        <button type="button" onclick="clearOutput()">Clear</button>
    </div>

    </article>

    <script>
        $(document).ready(function() {
           $("#myFile").on('input', function(event) {
               $.ajax({
                   url : event.value,
                   dataType: "text",
                   success : function (data) {
                       $("#myTextArea").text(data);
                   }
               });
           });
        });



        $('#compile').on('click', function() {
            $.ajax({
                url : 'run.php'
            }).done(function(data) {
                console.log(data);
            });
        });
    </script>

    <script>

    function getOutput() {
        document.getElementById("myTextArea2").src = "./output.txt";
    }

    function clearOutput() {
        document.getElementById("myTextArea2").src = "";
    }
    </script>

</body>

</html>
